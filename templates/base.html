<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Underground Heat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <div class="inner">
      <div class="logo">
        <img src="{{ url_for('static', filename='Untitled design-5.png') }}" alt="Underground Heat Logo" />
        <h1>Underground Heat</h1>
      </div>
      <nav>
        <a href="{{ url_for('home') }}" class="{% if request.path == '/' %}active{% endif %}">Home</a>
        <a href="{{ url_for('about') }}" class="{% if request.path == '/about' %}active{% endif %}">About</a>
        <a href="{{ url_for('submit') }}" class="{% if request.path == '/submit' %}active{% endif %}">Submit</a>
        <a href="{{ url_for('contact') }}" class="{% if request.path == '/contact' %}active{% endif %}">Contact</a>
        <a href="{{ url_for('admin') }}" class="{% if request.path == '/admin' %}active{% endif %}">Admin</a>
      </nav>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    &copy; {{ year }} Underground Heat. All rights reserved.
    <br />
    <a href="{{ url_for('privacy') }}">Privacy Policy</a> |
    <a href="{{ url_for('terms') }}">Terms of Service</a>
  </footer>
</body>
</html>

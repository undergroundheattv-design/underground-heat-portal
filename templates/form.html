<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Submit | Underground Heat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:0;background:#0b0b2a;color:#fff}
    .wrap{max-width:880px;margin:40px auto;padding:24px}
    .card{background:#15153a;border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h2{margin:0 0 16px}
    label{display:block;margin:12px 0 6px;font-weight:600}
    input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #2b2b5e;background:#0f1030;color:#fff}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .btn{margin-top:18px;background:#ff5a00;color:#fff;font-weight:800;padding:14px 18px;border:none;border-radius:12px;cursor:pointer}
    .btn:hover{filter:brightness(1.05)}
    a{color:#ffb84d;text-decoration:none}
    a:hover{text-decoration:underline}
    .note{color:#cfd3ff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Artist Submission</h2>
      <p class="note">Submit your music video/performance to be featured.</p>

      <form method="post" action="/submit">
        <div class="row">
          <div>
            <label>Artist Name</label>
            <input name="artist_name" required placeholder="Your name" />
          </div>
          <div>
            <label>Email</label>
            <input type="email" name="email" required placeholder="you@example.com" />
          </div>
        </div>

        <label>Music Video Link</label>
        <input name="video_link" required placeholder="YouTube / Vimeo link" />

        <button class="btn" type="submit">Submit</button>
      </form>

      <p style="margin-top:12px"><a href="/">‚Üê Back</a></p>
    </div>
  </div>
</body>
</html>

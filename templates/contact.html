<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact • Underground Heat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{--uh-orange:#fb7b14;--uh-light:#f5f676;--uh-pink:#780e38;--uh-purple:#1c0b3a;--uh-green:#30ad3e}
    .uh-hero{background:var(--uh-orange);color:#1c0b3a}
    .uh-nav{background:#000;color:#fff}
    .uh-link:hover{color:var(--uh-light)}
    .uh-btn{background:var(--uh-orange);color:#1c0b3a;font-weight:800}
    .uh-btn:hover{filter:brightness(1.05)}
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <nav class="uh-nav p-4">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <a href="{{ url_for('home') }}" class="flex items-center gap-3 font-bold text-lg">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Underground Heat" class="h-8 w-auto">
        <span>Underground Heat</span>
      </a>
      <div class="space-x-4">
        <a href="{{ url_for('home') }}" class="uh-link">Home</a>
        <a href="{{ url_for('about') }}" class="uh-link">About</a>
        <a href="{{ url_for('privacy') }}" class="uh-link">Privacy</a>
        <a href="{{ url_for('terms') }}" class="uh-link">Terms</a>
        <a href="{{ url_for('admin') }}" class="uh-link">Admin</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="uh-hero py-16 text-center">
    <h1 class="text-4xl font-extrabold">Contact Underground Heat</h1>
    <p class="mt-2 text-lg">Bookings, submissions, collabs — hit us.</p>
  </header>

  <!-- Alerts -->
  <main class="max-w-3xl mx-auto p-6">
    {% if success %}
      <div class="mb-6 p-4 bg-green-100 border border-green-300 rounded">
        <p class="text-green-800 font-semibold">Thanks! Your message was sent.</p>
      </div>
    {% elif error %}
      <div class="mb-6 p-4 bg-red-100 border border-red-300 rounded">
        <p class="text-red-800 font-semibold">Something went wrong. Please try again.</p>
      </div>
    {% endif %}

    <!-- Form -->
    <form method="post" action="{{ url_for('contact') }}" class="bg-white p-6 rounded shadow space-y-4">
      <div>
        <label class="block font-semibold mb-1">Name</label>
        <input name="name" required class="w-full border rounded px-3 py-2" placeholder="Your name" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" name="email" required class="w-full border rounded px-3 py-2" placeholder="you@example.com" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Message</label>
        <textarea name="message" rows="5" required class="w-full border rounded px-3 py-2" placeholder="How can we help?"></textarea>
      </div>
      <button class="px-5 py-3 rounded uh-btn">Send</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-black text-white py-6 mt-12 text-center">
    <p>&copy; {{ current_year }} Underground Heat</p>
  </footer>
</body>
</html>
